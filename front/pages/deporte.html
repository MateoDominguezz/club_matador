 <!-- BUSCAR Deporte -->
  <div class=" d-flex justify-content-center">
    <div class="input-group w-50 mt-3 d-flex justify-content-center">
      <span class="input-group-text bg-black"><i class="bi bi-search" id="boton-buscar"></i></span>
      <input type="search" class="form-control" placeholder="Buscar por ID" id="input-buscar">
    </div>
  </div>

    <!-- TABLAS DE Deporte-->
    <div class="table-responsive rounded overflow-hidden p-3">
        <table class="table table-dark table-hover rounded">
            <thead>
                <tr class="fs-6">
                <th scope="col">ID</th>
                <th scope="col">Nombre Deporte</th>
                <th scope="col">Editar</th>
                <th scope="col">Eliminar</th>
            </tr>
        </thead>
            <tbody id="table_container_deporte">
            </tbody>
        </table>
    </div>

<!-- MODAL PARA EDITAR DEPORTE-->
<div class="modal fade" id="modalEditarDeporte" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Editar Deporte</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <!-- Nombre-->
      <div class="modal-body">
        <input type="hidden" id="id_deporte">
        <div class="mb-3">
          <label for="nombre_deporte" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre_deporte">
        </div>
      </div>
      <!-- Footer Modal-->
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" id="guardarCambiosDeporte">Guardar</button>
      </div>
    </div>
  </div>
</div>

<!-- BOTON PARA INGRESAR DEPORTE-->
  <div class="boton-insert" id="boton-insert-deporte">
          <a class="boton-insert-a ">
            <i class="bi bi-plus-lg"></i>
          </a>
  </div>


<!-- MODAL PARA INGRESAR DEPORTE-->
<div class="modal fade" id="modalAgregarDeporte" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Ingresar Deporte</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>

      <!-- Nombre-->
      <div class="modal-body">
        <div class="mb-2">
          <label for="nombre_deporte" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="descripcionAdddeporte">
        </div>
      </div>
    
    <!-- Footer Modal-->
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" id="addCambiosDeporte">Guardar</button>
      </div>
    </div>
  </div>
</div>

<!-- Script para la URL -->
    <script src="../js/app.js" defer></script>
