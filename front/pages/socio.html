<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Iconos-->
  <link rel="stylesheet" href="../node/node_modules/bootstrap/bootstrap-icons-1.3.0/bootstrap-icons.css">
    <!-- Link Css-->
    <link rel="stylesheet" href="../css/index.css">
    <!-- Link para darle estilos al buscador y al boto de ingresar socio-->
     <link rel="stylesheet" href="../css/styleDefault.css">
    <!-- Link Bootstrap-->
    <link rel="stylesheet" href="../node/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- Script para abrir el NAV-->
     <script src="../node/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"> </script>
</head>
<body>

  <!-- NAV BAR-->
<nav class="navbar navbar-expand-lg navbar-light bg-gradient p-2 shadow-sm">
  <a class="navbar-brand fw-bolder titleIndex" href="../index.html">Club Matador</a>
  <button class="navbar-toggler navBarIcon" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse fw-bolder" id="navbarNavDropdown">
    <ul class="navbar-nav position-relative">
    <ul class="navbar-nav position-relative">
      <li class="nav-item active elementoItem">
        <a class="nav-link" href="socio.html">Socios</a>
      </li>
      <li class="nav-item elementoItem">
        <a class="nav-link" href="cuota.html">Cuota</a>
      </li>
      <li class="nav-item elementoItem">
        <a class="nav-link" href="deporte.html">Deportes</a>
      </li>
    </ul>
    </ul>
  </div>
</nav>

 <!-- BUSCAR SOCIO -->
  <div class=" d-flex justify-content-center">
    <div class="input-group w-50 mt-3 d-flex justify-content-center">
      <span class="input-group-text bg-black"><i class="bi bi-search" id="boton-buscar"></i></span>
      <input type="search" class="form-control" placeholder="Buscar por ID" id="input-buscar">
    </div>
  </div>

    <!-- TABLAS DE SOCIO -->
    <div class="table-responsive rounded overflow-hidden p-3">
        <table class="table table-dark table-hover rounded">
            <thead>
                <tr class="fs-6">
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">DNI</th>
                <th scope="col">Email</th>
                <th scope="col">Telefono</th>
                <th scope="col">Editar</th>
                <th scope="col">Borrar</th>
            </tr>
        </thead>
            <tbody id="table_container_socio" class="small">
            </tbody>
        </table>
    </div>

<!-- MODAL PARA EDITAR A LOS SOCIO-->
<div class="modal fade" id="modalEditarSocio" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Editar Socio</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <!-- Nombre-->
      <div class="modal-body">
        <input type="hidden" id="id_socio">
        <div class="mb-3">
          <label for="nombre_socio" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre_socio">
        </div>
        <!-- Apellido-->
        <div class="mb-3">
          <label for="apellido_socio" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="apellido_socio">
        </div> 
        <!-- Dni-->
        <div class="mb-3">
          <label for="dni_socio" class="form-label">Dni</label>
          <input type="text" class="form-control" id="dni_socio">
        </div>
        <!-- Email-->
        <div class="mb-3">
          <label for="email_socio" class="form-label">Email</label>
          <input type="text" class="form-control" id="email_socio">
        </div>          
        <!--Telefono-->
        <div class="mb-3">
          <label for="telefono_socio" class="form-label">Telefono</label>
          <input type="text" class="form-control" id="telefono_socio">
        </div>                      
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" id="guardarCambios">Guardar</button>
      </div>
    </div>
  </div>
</div>

<!-- BOTON PARA INGRESAR A LOS SOCIOS-->
  <div class="boton-insert" id="boton-insert-socio">
          <a class="boton-insert-a">
            <i class="bi bi-plus-lg"></i>
          </a>
  </div>


<!-- MODAL PARA INGRESAR A LOS SOCIO-->
<div class="modal fade" id="modalAgregarSocio" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Ingresar Socio</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>

      <!-- Nombre-->
      <div class="modal-body">
        <div class="mb-2">
          <label for="nombre_socio" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombreAddSocio">
        </div>
      </div>

      <!-- Apellido-->
      <div class="modal-body">
        <div class="mb-2">
          <label for="apellido_socio" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="apellidoAddSocio">
        </div>
      </div>      

      <!-- DNI-->
      <div class="modal-body">
        <div class="mb-2">
          <label for="dni_socio" class="form-label">Dni</label>
          <input type="text" class="form-control" id="dniAddSocio">
        </div>
      </div>    

      <!-- Email-->
      <div class="modal-body">
        <div class="mb-2">
          <label for="email_socio" class="form-label">Email</label>
          <input type="text" class="form-control" id="emailAddSocio">
        </div>       

      <!-- Telefono-->
      <div class="modal-body">
        <div class="mb-3">
          <label for="telefono_socio" class="form-label">Telefono</label>
          <input type="text" class="form-control" id="telefonoAddSocio">
        </div>

      <!-- Modal Footer-->       
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" id="addCambiosSocio">Guardar</button>
      </div>
      
    </div>
  </div>
</div>

<!-- Script para la URL -->
    <script src="../js/app.js"></script>

<!-- Script para socio-->
    <script src="../js/socio/socio_script.js" defer></script>
</body>
</html>
