<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuota</title>
    <!--Iconos-->
  <link rel="stylesheet" href="../node/node_modules/bootstrap/bootstrap-icons-1.3.0/bootstrap-icons.css">
    <!-- Link Css-->
    <link rel="stylesheet" href="../css/index.css">
    <!-- Link para darle estilos al buscador y al boto de ingresar socio-->
     <link rel="stylesheet" href="../css/deporte.css">
    <!-- Link Bootstrap-->
    <link rel="stylesheet" href="../node/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- Script para abrir el NAV-->
     <script src="../node/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"> </script>
</head>
<body>

  <!-- NAV BAR-->
<nav class="navbar navbar-expand-lg navbar-light bg-gradient p-2 shadow-sm">
  <a class="navbar-brand fw-bolder titleIndex" href="../index.html">Club Matador</a>
  <button class="navbar-toggler navBarIcon" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse fw-bolder" id="navbarNavDropdown">
    <ul class="navbar-nav position-relative">
      <li class="nav-item active elementoItem">
        <a class="nav-link" href="socio.html">Socios</a>
      </li>
      <li class="nav-item elementoItem">
        <a class="nav-link" href="#">Empleados</a>
      </li>
      <li class="nav-item elementoItem">
        <a class="nav-link" href="deporte.html">Deportes</a>
      </li>
      <li class="nav-item elementoItem">
        <a class="nav-link" href="#">Deportista</a>
      </li>
      <li class="nav-item elementoItem">
        <a class="nav-link" href="#">Cuota</a>
      </li>
      <li class="nav-item elementoItem">
        <a class="nav-link" href="#">Contrato</a>
      </li>
    </ul>
  </div>
</nav>

 <!-- Buscar Cuota -->
  <div class=" d-flex justify-content-center">
    <div class="input-group w-50 mt-3 d-flex justify-content-center">
      <span class="input-group-text bg-black"><i class="bi bi-search" id="boton-buscar"></i></span>
      <input type="search" class="form-control" placeholder="Buscar por ID" id="input-buscar-cuota">
    </div>
  </div>

    <!-- Tabla de cuota-->
    <div class="table-responsive rounded overflow-hidden p-3">
        <table class="table table-dark table-hover rounded">
            <thead>
                <tr class="fs-6">
                <th scope="col">IdCuota</th>
                <th scope="col">IdSocio</th>
                <th scope="col">Nombre</th>
                <th scope="col">Precio Mes</th>
                <th scope="col">Fecha de pago</th>
                <th scope="col">Editar</th>
                <th scope="col">Borrar</th>
            </tr>
        </thead>
            <tbody id="table_container_cuota">
            </tbody>
        </table>
    </div>

<!-- MODAL PARA EDITAR CUOTA-->
<div class="modal fade" id="modalEditarCuota" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Editar Cuota</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <!-- Id Cuota-->
       <input type="hidden" id="idCuotaEdit">

      <!-- Presio Mensual-->
      <div class="modal-body">
        <input type="hidden" id="precioMensualEditCuota">
        <div class="mb-3">
          <label for="precio_mesual" class="form-label">Precio por Mes</label>
          <input type="text" class="form-control" id="precioMensualEditCuota">
        </div>
      </div>
      <!-- Fecha Pago-->
      <div class="modal-body">
        <input type="hidden" id="fechaPagoEditCuota">
        <div class="mb-3">
          <label for="fecha_pago" class="form-label">Fecha de Pago</label>
          <input type="text" class="form-control" id="fechaPagoEditCuota">
        </div>
      </div>
      <!-- Footer Modal-->
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" id="guardarCambiosCuota">Guardar</button>
      </div>
    </div>
  </div>
</div>

<!-- BOTON PARA INGRESAR CUOTA-->
  <div class="boton-insert" id="boton-insert-cuota">
          <a class="boton-insert-a ">
            <i class="bi bi-plus-lg"></i>
          </a>
  </div>


<!-- MODAL PARA INGRESAR CUOTA-->
<div class="modal fade" id="modalAgregarCuota" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Ingresar Cuota</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>

      <!-- Id Socio-->
      <div class="modal-body">
        <div class="mb-2">
          <label for="idSocioAddCuota" class="form-label">Id Socio</label>
          <select class="form-select" id="idSocioAddCuota"> </select>
        </div>
      </div>

      <!-- Precio Mensual-->
      <div class="modal-body">
        <div class="mb-2">
          <label for="precio_mesual" class="form-label">Precio Mensual</label>
          <input type="number" class="form-control" id="precioMensualAddCuota">
        </div>
      </div>            

      <!-- Fecha Pago-->
      <div class="modal-body">
        <div class="mb-2">
          <label for="fecha_pago" class="form-label">Fecha Pago</label>
          <input type="date" class="form-control" id="fechaPagoAddCuota">
        </div>
      </div>
    
    
    <!-- Footer Modal-->
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" id="addCambiosCuota">Guardar</button>
      </div>
    </div>
  </div>
</div>

<!-- Script para la URL -->
    <script src="../js/app.js" defer></script>

<!-- Script de cuota-->
  <script src="../js/cuota/script_cuota.js"></script>

</body>
</html>
